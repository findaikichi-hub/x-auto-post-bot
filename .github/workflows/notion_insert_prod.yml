name: Notion Insert Production

on:
  workflow_dispatch:

jobs:
  insert_production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install & verify Python dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          python -m pip install feedparser deep-translator requests beautifulsoup4
          python - <<'PY'
          import sys, pkgutil
          required = ["feedparser","deep_translator","requests","bs4"]
          missing = [m for m in required if pkgutil.find_loader(m) is None]
          if missing:
              print("Missing modules:", ", ".join(missing), file=sys.stderr)
              sys.exit(1)
          PY

      - name: Validate required secrets for PRODUCTION
        env:
          _RSS_URL: ${{ secrets.RSS_URL }}
          _DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}  # 任意
          _NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          _NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          set -e
          if [ -z "${_RSS_URL}" ]; then
            echo "❌ Required secret is missing: RSS_URL" >&2
            exit 1
          fi
          if [ -z "${_NOTION_API_KEY}" ]; then
            echo "❌ Required secret is missing: NOTION_API_KEY" >&2
            exit 1
          fi
          if [ -z "${_NOTION_DATABASE_ID}" ]; then
            echo "❌ Required secret is missing: NOTION_DATABASE_ID" >&2
            exit 1
          fi
          echo "✅ RSS_URL, NOTION_API_KEY, NOTION_DATABASE_ID are present (DEEPL_API_KEY is optional)."

      - name: Run production Notion insert
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          set -e
          echo "本番のNotion登録を実行中..."
          python scripts/notion_insert.py
          echo "✅ Notion登録（本番）が成功しました"

      - name: Send Slack notification (success)
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            { "text": "✅ Notion登録（本番）が成功しました" }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Send Slack notification (failure)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            { "text": "❌ Notion登録（本番）が失敗しました（依存/Secrets/実行を確認してください）" }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
