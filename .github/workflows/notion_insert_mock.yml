name: Notion Insert Mock

on:
  workflow_dispatch:

jobs:
  insert_mock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install & verify Python dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          python -m pip install feedparser deep-translator requests beautifulsoup4
          python - <<'PY'
          import sys, pkgutil
          required = ["feedparser","deep_translator","requests","bs4"]
          missing = [m for m in required if pkgutil.find_loader(m) is None]
          if missing:
              print("Missing modules:", ", ".join(missing), file=sys.stderr)
              sys.exit(1)
          PY

      - name: Validate required secrets for MOCK
        env:
          _RSS_URL: ${{ secrets.RSS_URL }}
          _DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }} # 任意
        run: |
          set -e
          if [ -z "${_RSS_URL}" ]; then
            echo "❌ Required secret is missing: RSS_URL" >&2
            exit 1
          fi
          echo "✅ RSS_URL is present (DEEPL_API_KEY is optional for MOCK)."

      - name: Backup repository to local-like storage
        run: |
          set -e
          BACKUP_DIR="local_backups/$(date +'%Y%m%d_%H%M%S')"
          mkdir -p "$BACKUP_DIR"
          cp -R . "$BACKUP_DIR/"
          echo "✅ Backup completed at $BACKUP_DIR"

      - name: Sync repository from GitHub to runner workspace
        run: |
          set -e
          git fetch --all
          git reset --hard origin/$(git rev-parse --abbrev-ref HEAD)
          echo "✅ Repository synced with GitHub origin"

      - name: Run mock Notion insert
        env:
          RSS_URL: ${{ secrets.RSS_URL }}
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          set -e
          echo "=== モック Notion 登録開始 ==="
          python scripts/notion_mock.py
          echo "✅ Notion登録（モック）が成功しました"

      - name: Send Slack notification (success)
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            { "text": "✅ Notion登録（モック）が成功しました" }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Send Slack notification (failure)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            { "text": "❌ Notion登録（モック）が失敗しました（依存/Secrets/実行を確認してください）" }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
